<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="top-left">
        <p class="discord-text">Join Discord & Telegram<br>Link in Description</p>
    </div>
    <div class="top-right">
        <p class="session-text">Session <span id="session-number">1</span>/7</p>
    </div>
    <div class="bottom-left">
        <p id="indian-time">day: date: time</p>
    </div>
    <div class="bottom-right">
        <div id="pomodoro-timer">00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
